<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row tweets_list">

        </div>
        
        <div class="row mt-5" >
            <div class="card  justify-content-center" style="width: 25rem;">
                <div class="card-body">
                    <form id="tweetForm">
                        <div class="form-group mb-3">
                            <label for="Username" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="Username" placeholder="Введите имя">
                        </div>
                        <div class="form-group mb-3 d-grid" >
                            <label for="Content" class="form-label" >Текст твита:</label>
                            <textarea name="Content" id="Content" rows="3" placeholder="Введите описание" ></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Category-id" class="form-label">Категория:</label>
                            <select name="Category-id" id="Category-id"></select>
                        </div>
                        
                        <button type="submit" id="addtweet" onclick="addTweet" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    

        
    </div>


    <script src="front/libs/js/main.js"></script>

</body>

</html>
